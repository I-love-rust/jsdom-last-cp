<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <h1>Products</h1>
  <div id="products-container"></div>

  <script>
    const jsonData = {
      products: [
        {
          name: "golang mascot plush",
          price: 100,
          img: "img1.jpg",
          description: "Cute plush toy representing the Go programming language mascot."
        },
        {
          name: "rust mascot plush",
          price: 100,
          img: "img2.jpg",
          description: "Adorable plush toy featuring the Rust programming language mascot."
        }
      ]
    };

    const generateProductHTML = (product, index) => {
      return `
        <div class="product">
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <p class="product-description">${product.description}</p>
          <a class="buy-button" href="product.html?index=${index}">Buy</a>
        </div>
      `;
    };

    const generatePageHTML = (jsonData) => {
      const productsHTML = jsonData.products
        .map((product, index) => generateProductHTML(product, index))
        .join("");
      return productsHTML;
    };

    const productsContainer = document.getElementById("products-container");
    const renderedProducts = generatePageHTML(jsonData);
    productsContainer.innerHTML = renderedProducts;

    var images = document.querySelectorAll('img');
    images.forEach(function(img) {
        img.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1)';
        });

        img.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    });

    function disableSelectCopy(e) {
        var pressedKey = String.fromCharCode(e.keyCode).toLowerCase();
        if ((e.ctrlKey && (pressedKey == "c" || pressedKey == "x" || pressedKey == "v" || pressedKey == "a" || pressedKey == "u")) ||  e.keyCode == 123) {
            alert("copy/paste disallow")
            return false;
        }
    }
    document.onkeydown = disableSelectCopy;

    document.addEventListener('DOMContentLoaded', function() {
      var body = document.body;
      body.style.animation = 'fadeIn 1s';
      body.style.opacity = 1;
    });
  </script>
</body>
</html>
