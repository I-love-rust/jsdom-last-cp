<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <h1>Product Details</h1>

  <script>
    const jsonData = {
      products: [
        {
          name: "golang mascot plush",
          price: 100,
          img: "img1.jpg",
          description: "Cute plush toy representing the Go programming language mascot."
        },
        {
          name: "rust mascot plush",
          price: 100,
          img: "img2.jpg",
          description: "Adorable plush toy featuring the Rust programming language mascot."
        }
      ]
    };
    const urlParams = new URLSearchParams(window.location.search);
    const index = urlParams.get('index');

    const product = jsonData.products[index];

    const generateProductDetailsHTML = (product) => {
      return `
        <div class="product-details">
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <p class="product-description">${product.description}</p>
        </div>
      `;
    };

    const productContainer = document.createElement("div");
    productContainer.innerHTML = generateProductDetailsHTML(product);
    document.body.appendChild(productContainer);

    var images = document.querySelectorAll('img');
    images.forEach(function(img) {
        img.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.5)';
        });

        img.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    });

    function disableSelectCopy(e) {
        var pressedKey = String.fromCharCode(e.keyCode).toLowerCase();
        if ((e.ctrlKey && (pressedKey == "c" || pressedKey == "x" || pressedKey == "v" || pressedKey == "a" || pressedKey == "u")) ||  e.keyCode == 123) {
            alert("copy/paste disallow")
            return false;
        }
    }
    document.onkeydown = disableSelectCopy;

    document.addEventListener('DOMContentLoaded', function() {
      var body = document.body;
      body.style.animation = 'fadeIn 1s';
      body.style.opacity = 1;
    });
  </script>
</body>
</html>
